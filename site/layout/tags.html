{{ define "all-tags"}}
{{ template "head" .}}

<body>
  {{template "header" .}}

  <div class="body">

    <div class="all-tags">
      <h2>Tags</h2>
      {{range .Tags}}
      <a href="tags/{{.}}.html">#{{.}}</a>
      {{end}}
    </div>

  </div>

  {{template "footer" .}}

  <script>hljs.highlightAll();</script>
</body>

</html>

{{ end}}
