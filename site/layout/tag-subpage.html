{{ define "tag-subpage"}}
{{ template "head" .}}

<body>

  {{template "header" .}}

  <div class="body">

    <div class="tagged-posts">
      <h2>Posts tagged "{{.Frontmatter.Title}}"</h2>
      {{range .MergedTags}}
      <a href="/{{.URL}}">{{.Frontmatter.Title}}</a>
      {{end}}
    </div>

  </div>

  {{template "footer" .}}

  <script>hljs.highlightAll();</script>
</body>

</html>

{{ end}}
